<ion-header>
    <ion-navbar>
        <ion-title>법학 학술 정보관</ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-color:#F8F8F8;">
    <!--button area -->
    <div id="RRButtonsDiv">
        <center>
            <p id="readingRoomUpdate">업데이트: {{seats.Date}}</p>
            <div *ngFor="let seat of seats.ReadingRoomsInfo">
                <button class="readingRoomButton" (click)="showSeats(event, seat.RRname, seat.id)">
                    <p>{{seat.RRname}} 남은 자리: {{seat.remainSeat}}/{{seat.totalSeat}}</p>
                </button>
            </div>
        </center>
    </div>
    <!-- info area -->

</ion-content>
