<ion-navbar *navbar>
    <ion-title>백남 학술 정보관</ion-title>
</ion-navbar>

<ion-content style="background-color:#F8F8F8;">
    <!--button area -->
    <div id="RRButtonsDiv">
        <center>
            <p id="readingRoomUpdate">업데이트: {{seats.Date}}</p>
            <div *ngFor="let seat of seats.ReadingRoomsInfo">
                <button round class="readingRoomButton" (click)="showSeats($event, seat.RRname)">
                    <p>{{seat.RRname}} 남은 자리: {{seat.remainSeat}}/{{seat.totalSeat}}</p>
                </button>
            </div>
        </center>
    </div>
    <!-- info area -->

</ion-content>
