<ion-navbar *navbar>
    <ion-title>백남 학술 정보관</ion-title>
</ion-navbar>

<ion-content style="background-color:#F8F8F8;">
    <!--button area -->
    <div id="lockerButtonsDiv">
        <center>
            <div *ngFor="let locker of lockers">
                <button class="lockerButton">
                    <p>{{locker.name}} 남은 로커: {{locker.remain}}/{{locker.full}}</p>
                </button>
                <p id="lockerUpdate">업데이트: {{locker.update}}</p>
            </div>
        </center>
    </div>
    <!-- info area -->
    <div id="lockersInfo">
        <p>사물함 정보는 1분 단위로 갱신됩니다.</p>
        <p>업데이트 버튼을 눌러주세요.</p>
    </div>

    <!-- refresh area -->
    <div id="lockerRefresh">
        <button dark clear (click)="dataUpdate($event)" id="lockerRefreshButton">
            <ion-icon name="md-refresh" id="refreshIcon"></ion-icon>
            <span id="refreshText">업데이트</span>
        </button>
    </div>

    <!-- push notice area -->
    <div id="noticeReservation">
          <button dark clear (click)="alertOn($event)" id="alertButton">
              <ion-icon name="md-alarm" id="alertIcon"></ion-icon>
              <span id="alertText">알림 예약하기</span>
          </button>
    </div>
</ion-content>
