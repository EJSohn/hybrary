<ion-navbar *navbar>
    <ion-title>전자 사물함</ion-title>
</ion-navbar>

<ion-content style="background-color:#F8F8F8;">
    <!--button area -->
    <div id="lockerButtonsDiv">
        <center>
            <div>
                <button class="lockerButton">사물함 A</button>
            </div>
            <div>
                <button class="lockerButton">사물함 B</button>
            </div>
        </center>
    </div>

    <!-- push notice area -->
    <div id="noticeReservation">
          <button dark clear (click)="alertOn($event)" id="alertButton">
              <ion-icon name="md-alarm" id="alertIcon"></ion-icon>
              <span id="alertText">알림 예약하기</span>
          </button>
    </div>
</ion-content>
