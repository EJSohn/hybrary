<ion-header>
    <ion-navbar>
        <ion-title>전자 사물함</ion-title>
        <ion-buttons end>
            <button royal (click)="dataUpdate($event)">
                <ion-icon name="md-refresh" id="refreshIcon"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content style="width: 100%; height:100%;">
    <!--button area -->
    <div id="lockerButtonsDiv">
        <center>
            <div *ngFor="let locker of lockers">
                <button main class="lockerButton">
                    <img src="assets/image/locker.png" id="lockerImg">
                    <p id="inLockerButtonP">{{locker.name}} 남은 로커: {{locker.remain}}/{{locker.full}}</p>
                </button>
                <p id="lockerUpdate">업데이트: {{locker.update}}</p>
            </div>
        </center>
    </div>

    <!-- push notice area -->
    <div id="noticeReservation">
          <button dark clear (click)="alertOn($event)" id="alertButton">
              <ion-icon name="md-alarm" id="alertIcon"></ion-icon>
              <span id="alertText">알림 예약하기</span>
          </button>
    </div>
</ion-content>
